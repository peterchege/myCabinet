<!DOCTYPE html>
<html>
<head>
    <title>eCabinet</title>
    <style>
        /* Set background color to blue */
        body {
            background-color: #000080;
        }

        /* Center the login form */
        .login-form {
            padding: 150px;
            background-color: #000080;
            border: 1px solid #000080;
            border-radius: 55px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Style for the input fields */
        input {
            display: block;
            width: 91%;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Style for the continue button */
        .continue-button {
            display: inline-block;
            padding: 10px 90px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style for the logo placements */
        .logo {
            margin-bottom: 20px;
        }

        /* Style for the welcome text */
        .welcome-text {
            flex: 1;
            margin-left: 20px;
            margin-right: 20px;
            text-align: right;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
        }

        /* Style for the line separator */
        .line-separator {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <div class="left-side">
          <div class="logo">
            <img src="logo1.png" alt="Logo 1">
            <img src="logo2.png" alt="Logo 2">
        </div>
            <h1>eCabinet</h1>
              <h2/> Email</h>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button class="continue-button">CONTINUE</button>
        </div>
        <div class="right-side">
            <div class="welcome-text">
                <span>Welcome to our virtual cabinet meeting</span>
            </div>
        </div>
    </div>
</body>
</html>
